<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” PetMalu</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="centered">
    <div class="auth-card">
      <h2>Welcome back</h2>
      <p class="small">Login to continue to booking</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>

        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="password-wrapper" style="position: relative;">
            <input id="password" type="password" required>
            <span id="toggle-password" class="eye-icon">
              <!-- Eye closed / slashed icon -->
              <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.97 10.97 0 0 1 12 20c-7 0-11-8-11-8a18.1 18.1 0 0 1 5.06-5.94"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>

              <!-- Eye open icon -->
              <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </span>
          </div>
        </div>

        <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:12px;">
          <button class="btn btn-primary" type="submit">Login</button>
          <a class="link" href="register.html">Register</a>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Password toggle
    const togglePwd = document.getElementById('toggle-password');
    const pwdInput = document.getElementById('password');
    const eyeClosed = document.getElementById('eye-closed');
    const eyeOpen = document.getElementById('eye-open');

    if(togglePwd && pwdInput){
      togglePwd.addEventListener('click', ()=>{
        if(pwdInput.type === 'password'){
          pwdInput.type = 'text';
          eyeClosed.style.display = 'none';
          eyeOpen.style.display = 'inline';
        } else {
          pwdInput.type = 'password';
          eyeClosed.style.display = 'inline';
          eyeOpen.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
